apiVersion: v1
clusters:
- cluster:
    certificate-authority-data: ${ca_cert}
    server: https://${api_server}:6443
  name: cluster
contexts:
- context:
    cluster: cluster
    user: system:node:${worker_node_name}
  name: system:node:${worker_node_name}@cluster
current-context: system:node:${worker_node_name}@cluster
kind: Config
preferences: {}
users:
- name: system:node:${worker_node_name}
  user:
    client-certificate-data: ${worker_cert}
    client-key-data: ${worker_key}