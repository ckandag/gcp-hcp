---
apiVersion: v1
kind: Namespace
metadata:
  name: hypershift-webhooks
  labels:
    name: hypershift-webhooks
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hypershift-autopilot-webhook
  namespace: hypershift-webhooks
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: hypershift-autopilot-webhook
rules:
- apiGroups: [""]
  resources: ["pods", "namespaces"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: hypershift-autopilot-webhook
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: hypershift-autopilot-webhook
subjects:
- kind: ServiceAccount
  name: hypershift-autopilot-webhook
  namespace: hypershift-webhooks
---
apiVersion: v1
kind: Service
metadata:
  name: hypershift-autopilot-webhook
  namespace: hypershift-webhooks
spec:
  selector:
    app: hypershift-autopilot-webhook
  ports:
  - port: 443
    targetPort: 8443
    protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hypershift-autopilot-webhook
  namespace: hypershift-webhooks
  labels:
    app: hypershift-autopilot-webhook
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hypershift-autopilot-webhook
  template:
    metadata:
      labels:
        app: hypershift-autopilot-webhook
    spec:
      serviceAccountName: hypershift-autopilot-webhook
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: webhook
        image: hypershift-gke-autopilot-webhook:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8443
          name: https
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
          seccompProfile:
            type: RuntimeDefault
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
            ephemeral-storage: 1Gi
          limits:
            cpu: 200m
            memory: 128Mi
            ephemeral-storage: 1Gi
        volumeMounts:
        - name: certs
          mountPath: /etc/certs
          readOnly: true
        env:
        - name: LOG_LEVEL
          value: "info"
        livenessProbe:
          httpGet:
            path: /health
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: certs
        secret:
          secretName: hypershift-autopilot-webhook-certs
---
apiVersion: v1
kind: Secret
metadata:
  name: hypershift-autopilot-webhook-certs
  namespace: hypershift-webhooks
type: kubernetes.io/tls
data:
  # These will be generated by the certificate setup script
  tls.crt: ""
  tls.key: ""
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingAdmissionWebhook
metadata:
  name: hypershift-gke-autopilot-webhook
webhooks:
- name: hypershift-autopilot-fixer.example.com
  clientConfig:
    service:
      name: hypershift-autopilot-webhook
      namespace: hypershift-webhooks
      path: "/mutate"
    caBundle: "" # Will be populated by setup script
  rules:
  - operations: ["CREATE", "UPDATE"]
    apiGroups: ["apps"]
    apiVersions: ["v1"]
    resources: ["deployments", "statefulsets"]
  - operations: ["CREATE"]
    apiGroups: [""]
    apiVersions: ["v1"]
    resources: ["pods"]
  admissionReviewVersions: ["v1", "v1beta1"]
  sideEffects: None
  failurePolicy: Ignore
  namespaceSelector:
    matchLabels:
      hypershift.openshift.io/hosted-control-plane: "true"