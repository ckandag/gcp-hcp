apiVersion: v1
kind: ServiceAccount
metadata:
  name: tekton-gcp-deployer
  namespace: default
  annotations:
    # Replace PROJECT_ID with your actual GCP project ID
    # This annotation binds this Kubernetes SA to the GCP service account
    iam.gke.io/gcp-service-account: tekton-deployer@PROJECT_ID.iam.gserviceaccount.com
  labels:
    app: tekton
    component: gcp-deployer
---
# Optional: Role for accessing Tekton resources (if needed)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tekton-gcp-deployer-role
  namespace: default
rules:
  # Allow reading ConfigMaps (for Terraform configs, etc.)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
  # Allow reading Secrets (for additional credentials if needed)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]
  # Allow reading PersistentVolumeClaims (for workspace access)
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tekton-gcp-deployer-binding
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tekton-gcp-deployer-role
subjects:
  - kind: ServiceAccount
    name: tekton-gcp-deployer
    namespace: default
