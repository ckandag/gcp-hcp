apiVersion: hypershift.openshift.io/v1beta1
kind: HostedCluster
metadata:
  name: my-hosted-cluster
  namespace: clusters
spec:
  # Platform configuration
  platform:
    type: None  # or AWS, Azure, etc.
  
  # Release image
  release:
    image: quay.io/openshift-release-dev/ocp-release:4.14.0-x86_64
  
  # Networking
  networking:
    clusterNetwork:
    - cidr: 10.132.0.0/14
    serviceNetwork:
    - cidr: 172.31.0.0/16
    networkType: OVNKubernetes
  
  # DNS
  dns:
    baseDomain: example.com
    privateZoneID: ""
    publicZoneID: ""
  
  # Services
  services:
  - service: APIServer
    servicePublishingStrategy:
      type: LoadBalancer
  - service: OAuthServer
    servicePublishingStrategy:
      type: Route
  - service: Konnectivity
    servicePublishingStrategy:
      type: Route
  - service: Ignition
    servicePublishingStrategy:
      type: Route
  
  # Pull secret for OpenShift images
  pullSecret:
    name: pull-secret
  
  # SSH key for node access
  sshKey:
    name: ssh-key
  
  # Secret encryption (REQUIRED)
  secretEncryption:
    aescbc:
      activeKey:
        name: etcd-encryption-key
  
  # ============================================================================
  # SERVICE ACCOUNT SIGNING KEY - THIS IS WHAT YOU NEED FOR WIF!
  # ============================================================================
  # This references the secret created by 2-create-secret.sh
  # The secret must exist in the same namespace as the HostedCluster
  serviceAccountSigningKey:
    name: sa-signing-key
  
  # OIDC configuration (optional, but recommended for WIF)
  configuration:
    apiServer:
      servingCerts:
        namedCertificates: []
    oauth:
      identityProviders: []
  
  # Autoscaling
  autoscaling: {}
  
  # Infrastructure availability
  infraID: my-hosted-cluster
  
  # Etcd management
  etcd:
    managed:
      storage:
        persistentVolume:
          size: 8Gi
        type: PersistentVolume
    managementType: Managed

